<!DOCTYPE html>
<html>
<head>
  <title>Achievements</title>
  <style>
    body {
      background-color: #0f1115;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c3ff;
    }

    .achievement {
      background: #1c1f24;
      border-left: 5px solid #444;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: border 0.3s ease;
    }

    .achievement.unlocked {
      border-left-color: #00c853;
    }

    .achievement.locked {
      border-left-color: #c62828;
      opacity: 0.6;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .description {
      font-size: 13px;
      color: #ccc;
    }

    .progress-bar {
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin-top: 8px;
    }

    .progress-fill {
      background-color: #00e676;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Your Achievements</h1>

  <!-- Example Achievement (Unlocked) -->
  <div class="achievement unlocked">
    <div class="title">First Blood</div>
    <div class="description">Get 1 kill</div>
    <div class="progress-bar"><div class="progress-fill" style="width:100%"></div></div>
  </div>

  <!-- Example Achievement (In Progress) -->
  <div class="achievement">
    <div class="title">Killer</div>
    <div class="description">Get 10 kills</div>
    <div class="progress-bar"><div class="progress-fill" style="width:60%"></div></div>
  </div>

  <!-- Example Achievement (Locked) -->
  <div class="achievement locked">
    <div class="title">Mass Murderer</div>
    <div class="description">Get 50 kills</div>
    <div class="progress-bar"><div class="progress-fill" style="width:10%"></div></div>
  </div>

  <!-- Add more achievements here -->
</body>
</html>
